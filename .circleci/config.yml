version: 2.1

executors:
  java-executor:
    docker:
      - image: circleci/openjdk:11.0.2-jdk

    working_directory: /tmp/java

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

  java-with-sidecar-executor:
    docker:
      - image: circleci/openjdk:11.0.2-jdk
        environment:
          TEST_DATABASE_URL: postgresql://postgres@localhost/restfulci

      - image: postgres:12.1
        environment:
          POSTGRES_PASSWORD: postgres

      - image: rabbitmq:3.8.2

    working_directory: /tmp/java

    environment:
      CI: CircleCI
      SPRING_PROFILES_ACTIVE: circleci
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

  python-executor:
    docker:
      - image: circleci/python:3.7.3

    working_directory: ~/python

orbs:
  inline-postgres:
    commands:
      initialize:
        steps:
          - run: sudo apt-get update || sudo apt-get update && sudo apt install postgresql-client
          - run: psql -U postgres -h localhost -p 5432 -w -c "CREATE DATABASE restfulci OWNER postgres;"
          - run: psql -U postgres -h localhost -d restfulci -p 5432 -w -f database/setup.sql

  inline-minio:
    commands:
      installation:
        steps:
          - run:
              name: run minIO server
              command: |
                wget https://dl.min.io/server/minio/release/linux-amd64/minio -qO minio
                chmod +x minio
                sudo mv minio /usr/local/bin/minio
                minio server /tmp/data
              background: true
              environment:
                MINIO_UPDATE: 'off'
                MINIO_ACCESS_KEY: restfulci
                MINIO_SECRET_KEY: secretpassword

jobs:
  java-unittest:
    executor: java-with-sidecar-executor
    steps:
      - checkout
      - inline-postgres/initialize
      - inline-minio/installation

      # This is to support running docker-java related unit tests.
      - setup_remote_docker:
          docker_layer_caching: false

      - run: mvn test

      - run:
          name: Save test results
          command: |
            mkdir -p ~/unittest-results/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/unittest-results/ \;
          when: always
      - store_test_results:
          path: ~/unittest-results

  java-integration-test:
    executor: java-with-sidecar-executor
    steps:
      - checkout
      - inline-postgres/initialize
      - inline-minio/installation

      - run: mvn verify -Dskip.unittest=true

      - run:
          name: Save test results
          command: |
            mkdir -p ~/integration-test-results/
            find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} ~/integration-test-results/ \;
          when: always
      - store_test_results:
          path: ~/integration-test-results

  python-linter:
    executor: python-executor
    steps:
      - checkout

      - run: sudo pip3 install pipenv
      - run: cd e2e-api && pipenv install flake8
      - run: cd e2e-api && pipenv run flake8 --statistics

  java-build-docker-push:
    executor: java-executor
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: false

      - run: mvn package -Dskip.unittest=true -Dskip.it=true

      - run:
          name: Build and push master docker image
          command: |
            cd master-api && docker build -t restfulci/master-api-server:$CIRCLE_SHA1 .
            echo $DOCKER_PWD | docker login -u $DOCKER_ID --password-stdin
            docker push restfulci/master-api-server:$CIRCLE_SHA1

      - run:
          name: Build and push slave docker image
          command: |
            cd slave-agent && docker build -t restfulci/slave-executor:$CIRCLE_SHA1 .
            echo $DOCKER_PWD | docker login -u $DOCKER_ID --password-stdin
            docker push restfulci/slave-executor:$CIRCLE_SHA1

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - java-unittest
      - java-integration-test
      - python-linter

      - java-build-docker-push:
          requires:
            - java-unittest
            - java-integration-test
            - python-linter
          filters:
            branches:
              only: master
