version: "3"
services:

  postgres:
    image: postgres:12.1
    volumes:
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    environment:
      # TODO: Change name from `restfulci` to `restfulci-pipeline`
      - POSTGRES_DB=restfulci
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always

  job-microservice-mock:
    build:
      context: ./job-microservice-mock
      dockerfile: ./Dockerfile
    tty: true
    restart: always

  api-cron-server:
    # image: restfulci/pipeline-api-cron-server:2a346993246acc2d8763b82df878109b253e0e1b-dirty
    build:
      context: ./api-cron
      dockerfile: ./Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8882:8080"
    depends_on:
      - postgres
      - job-microservice-mock
    tty: true
    restart: always
