apiVersion: apps/v1

kind: Deployment
metadata:
  name: restfulci-job-frontend
  namespace: job-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: job-frontend
  template:
    metadata:
      labels:
        app: job-frontend
    spec:
      containers:
      - name: job-frontend
        image: restfulci/job-frontend:4bc2625a429243f0c730b7463100e2a0909fc0d2
        ports:
        - containerPort: 5000
        env:
        - name: API_SERVER
          # value: http://job-api-url-from-outside
          value: http://35.237.234.194
        - name: AUTH_SERVER
          # value: http://auth-api-url-from-outside
          value: http://35.190.189.100
        resources:
          requests:
            cpu: 50m
