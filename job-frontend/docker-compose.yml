version: "3"
services:

  postgres:
    image: restfulci/job-postgres:d2ed56765fe483958e4b156c003ae423353876f6
    environment:
      # TODO: Change name from `restfulci` to `restfulci-job`
      - POSTGRES_DB=restfulci
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always

  rabbitmq:
    image: rabbitmq:3.8.2-management
    ports:
      - "15673:15672"

  minio:
    image: minio/minio:RELEASE.2020-04-02T21-34-49Z
    environment:
      - MINIO_ACCESS_KEY=restfulci
      - MINIO_SECRET_KEY=secretpassword
    command: server /data

  master-api-server:
    image: restfulci/job-master-api-server:d2ed56765fe483958e4b156c003ae423353876f6
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8881:8080"
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - keycloak
    tty: true
    restart: always

  slave-executor:
    image: restfulci/job-slave-executor:d2ed56765fe483958e4b156c003ae423353876f6
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $SSH_AUTH_SOCK:${SSH_AUTH_SOCK}
    environment:
      - SSH_AUTH_SOCK
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
      - rabbitmq
      - minio
    tty: true
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:11.0.2
    ports:
      - "8880:8080"
    environment:
      KEYCLOAK_USER: restfulci
      KEYCLOAK_PASSWORD: secretpassword
      KEYCLOAK_IMPORT: "/tmp/realm.json -Dkeycloak.profile.feature.upload_scripts=enabled"
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-postgres
      DB_DATABASE: keycloak
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ../auth-microservice/realm.json:/tmp/realm.json
    depends_on:
      - keycloak-postgres

  keycloak-postgres:
    image: postgres:12.1
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always

  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5111:5000"
    environment:
      # This needs to be the API path to be seen from the browser, rather
      # than the API path seen from the docker container (more specifically,
      # in docker-compose http://master-api-server:8080/ will not work).
      # It is because this path is in `_nuxt/app.***.js` executed in inside of
      # the browser.
      BROWSER_BASE_URL: http://localhost:8881
    depends_on:
      - master-api-server
    tty: true
    restart: always
