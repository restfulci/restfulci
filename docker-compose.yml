version: "3"
services:

  database:
    image: postgres:12.1
    volumes:
      - ./database:/database
      - ./database/docker_init.sh:/docker-entrypoint-initdb.d/docker_init.sh
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres

  rabbitmq:
    image: rabbitmq:3.8.2-management
    ports:
      - "15673:15672"

  master-api:
    build:
      context: ./master-api
      dockerfile: ./Dockerfile
    ports:
      - "8881:8080"
    depends_on:
      - database
      - rabbitmq
    tty: true
    restart: always

  slave-agent:
    build:
      context: ./slave-agent
      dockerfile: ./Dockerfile
    depends_on:
      - database
      - rabbitmq
      - slave-docker
    tty: true
    restart: always

  slave-docker:
    image: docker:19.03.6
    volumes:
      # Run not as docker-in-docker but as sibling of host docker.
      # https://jpetazzo.github.io/2015/09/03/do-not-use-docker-in-docker-for-ci/
      - /var/run/docker.sock:/var/run/docker.sock
    tty: true
    restart: always
