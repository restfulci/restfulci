apiVersion: apps/v1

kind: Deployment
metadata:
  name: restfulci-job-master-api-server
  namespace: job-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: master-api-server
  template:
    metadata:
      labels:
        app: master-api-server
    spec:
      containers:
      - name: master-api-server
        image: restfulci/job-master-api-server:8d55b5032a2ab9cfe01bf02bebe0f122b045b0ed
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: AUTH_SERVER_URI
          # value: http://auth-api-url-from-outside
          value: http://35.190.189.100
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: RABBITMQ_DEFAULT_USER
          value: "restfulci"
        - name: RABBITMQ_DEFAULT_PASS
          value: "secretpassword"
        - name: MINIO_ACCESS_KEY
          value: "restfulci"
        - name: MINIO_SECRET_KEY
          value: "secretpassword"
        resources:
          requests:
            cpu: 300m
