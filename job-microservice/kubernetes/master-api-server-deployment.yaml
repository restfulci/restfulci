apiVersion: apps/v1

kind: Deployment
metadata:
  name: restfulci-job-master-api-server
  namespace: job-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: master-api-server
  template:
    metadata:
      labels:
        app: master-api-server
    spec:
      containers:
      - name: master-api-server
        image: restfulci/job-master-api-server:32391688cb89676ffdc88dd43ddf35add6f391ea
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        resources:
          requests:
            cpu: 300m
