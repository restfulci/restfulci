apiVersion: apps/v1

kind: Deployment
metadata:
  name: restfulci-job-master-api-server
  namespace: job-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: master-api-server
  template:
    metadata:
      labels:
        app: master-api-server
    spec:
      containers:
      - name: master-api-server
        image: restfulci/job-master-api-server:85d65d5882575a554aa605158d16beacae4ba499
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: AUTH_SERVER
          # value: http://auth-api-url-from-outside
          value: http://35.190.189.100
        resources:
          requests:
            cpu: 300m
