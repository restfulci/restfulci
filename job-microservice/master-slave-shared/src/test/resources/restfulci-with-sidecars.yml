version: 1.0

executor:
  image: busybox:1.31

sidecars:
  - name: lazybox
    image: busybox:1.31
    command:
      - sleep
      - infinity
  - name: fleetingbox
    image: busybox:1.31
    environment:
      FOO: bar
  - name: postgresbox
    image: postgres:13.1

command:
  - bash
  - -c
  - "\"ping -c 2 lazybox\""
