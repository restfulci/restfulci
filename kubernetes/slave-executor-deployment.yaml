apiVersion: apps/v1

kind: Deployment
metadata:
  name: restfulci-slave-executor
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: slave-executor
  template:
    metadata:
      labels:
        app: slave-executor
    spec:
      containers:
      - name: slave-executor
        image: restfulci/slave-executor:124d6d8d01c39f161d8fb444ca9a1eb96b40d104
        resources:
          requests:
            cpu: 400m
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        # Setting up docker sibling. Refer to
        # https://estl.tech/accessing-docker-from-a-kubernetes-pod-68996709c04b
        # https://devops.stackexchange.com/a/2507
        # https://stackoverflow.com/a/56462354/2467072
        #
        # An alternative approach we may investigate later:
        # https://applatix.com/case-docker-docker-kubernetes-part/ (part 1 and 2)
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        # TODO:
        # Cannot map /tmp to host, otherwise will face error:
        # > 2020-04-29 03:59:09.939  INFO 1 --- [in-0.runqueue-1]
        # > o.apache.http.impl.execchain.RetryExec   : I/O exception (java.io.IOException)
        # > caught when processing request to {}->unix://localhost:80: Couldn't load native library
        #
        # - name: tmp
        #   mountPath: /tmp
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      # - name: tmp
      #   hostPath:
      #     path: /tmp
